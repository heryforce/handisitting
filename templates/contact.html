<p>
  <i
    >Avez-vous une question ? N'hésitez pas à nous envoyer un message ! Nous
    tacherons d'y répondre au plus vite.</i
  >
</p>
<div class="col-2 mx-auto">
  <form action="" method="post">
    <div class="row">
      <div class="form-group">
        <label class="form-label" for="email">Adresse mail</label>
        <input
          class="form-control"
          type="text"
          name="email"
          id="email"
          placeholder="Votre adresse mail"
        />
      </div>
    </div>
    <div class="row">
      <div class="form-group">
        <label class="form-label" for="content">Votre message</label>
        <textarea
          class="form-control rounded-0"
          name="content"
          id="content"
          placeholder="Votre message"
        ></textarea>
      </div>
    </div>
    <button class="btn btn-primary" type="submit" name="envoyer">
      Envoyer
    </button>
  </form>
</div>
