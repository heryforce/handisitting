<div class="col-md-8 mx-auto">
  <form enctype="multipart/form-data" action="" method="post">
    <div class="row">
      <div class="col mb-3">
        <div class="form-group">
          <label class="form-label" for="mail">Adresse mail</label>
          <input
            type="text"
            class="form-control"
            name="mail"
            id="mail"
            placeholder="Email"
            required
          />
        </div>
      </div>
      <div class="col mb-3">
        <div class="form-group">
          <label class="form-label" for="password">Mot de passe</label>
          <input
            type="password"
            class="form-control"
            name="pwd"
            id="pwd"
            placeholder="Mot de passe"
            required
          />
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col mb-3">
        <div class="form-group">
          <label class="form-label" for="firstName">Prénom</label>
          <input
            type="text"
            class="form-control"
            name="firstName"
            id="firstName"
            placeholder="Prénom"
            required
          />
        </div>
      </div>
      <div class="col mb-3">
        <div class="form-group">
          <label class="form-label" for="lastName">Nom de famille</label>
          <input
            type="text"
            class="form-control"
            name="lastName"
            id="lastName"
            placeholder="Nom de famille"
            required
          />
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col mb-3">
        <div class="form-group">
          <label class="form-label" for="phone">Numéro de téléphone</label>
          <input
            type="text"
            class="form-control"
            name="phone"
            id="phone"
            placeholder="Numéro de téléphone"
            required
          />
        </div>
      </div>
      <div class="col mb-3">
        <div class="form-group">
          <label class="form-label" for="profilePicture">Image de profil</label>
          <input
            type="file"
            class="form-control"
            name="profilePicture"
            id="profilePicture"
          />
          <small id="fileHelp" class="form-text text-muted"
            >Votre image doit être au format jpg.</small
          >
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col mb-3">
        <div class="form-group">
          <label class="form-label" for="city">Ville</label>
          <input
            type="text"
            class="form-control"
            name="city"
            id="city"
            placeholder="Ville"
            required
          />
          <div id="suggestion-box" style="cursor: pointer;"></div>
        </div>
      </div>
      <div class="col mb-3">
        Êtes-vous...
        <div class="form-check">
          <label class="form-check-label" for="role">
            <input
              class="form-check-input"
              type="radio"
              name="role"
              id="role"
              value="parent"
              checked
            />
            Un parent ?
          </label>
        </div>
        <div class="form-check">
          <label class="form-check-label" for="role">
            <input
              class="form-check-input"
              type="radio"
              name="role"
              id="role"
              value="sitter"
            />
            Un sitter ?
          </label>
        </div>
      </div>
    </div>
    <button type="submit" class="btn btn-primary" name="envoyer">
      Envoyer
    </button>
  </form>
</div>
